<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" type="text/css" href="style.css" />

        <title>Modifying Element's</title>
    </head>
    <body>
        <form id="myForm">
            <div>
                <label for="first-name">First Name:</label>
                <input
                    type="name"
                    id="first-name"
                    placeholder=" Joe"
                    required
                />
            </div>
            <br />
            <div>
                <label for="last-name">Last Name:</label>
                <input
                    type="name"
                    id="last-name"
                    placeholder=" Smoe"
                    required
                />
            </div>
            <br />
            <div>
                <label for="age">Age:</label>
                <input type="age" id="age" placeholder="35" required />
            </div>
            <br />
            <button id="submit">Submit</button>
        </form>
        <script src="jav-el.js"></script>
    </body>
</html>
